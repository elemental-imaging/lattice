---
downloads: ~/.ansible-downloads/

configure_sudoers: yes

dotfiles_repo: git@bitbucket.org:tricon/dotfiles.git
dotfiles_repo_local_destination: ~/.dotfiles
dotfiles_files:
  - .ackrc
  - .bashrc
  - .bash_profile
  - .bash_profile
  - .erc-credentials
  - .gemrc
  - .gitconfig
  - .gitconfig
  - .gitmodules
  - .irbrc
  - .jabber-accounts
  - .mbsyncrc
  - .netrc
  - .powconfig
  - .pryrc
  - .s3cfg
  - .tm_properties
  - .togglrc
  - .tugboat
  - .vimrc
  - .vimrc
  - .zshenv.omz
  - .zshrc
  - .zshrc.omz

homebrew_installed_packages:
  - name: ansible
  - name: autoconf
  - name: emacs-plus
    options: --with-cocoa --with-gnutls --with-librsvg --with-imagemagick --with-spacemacs-icon
  - name: gettext
  - name: git
  - name: gpg
  - name: hub
  - name: irssi
  - name: libevent
  - name: mas
  - name: packer
  - name: python
  - name: sqlite
  - name: mysql
  - name: npm
  - name: ssh-copy-id
  - name: readline
  - name: openssl
  - name: wget
  - name: brew-cask

homebrew_taps:
  - caskroom/cask
  - d12frosted/emacs-plus

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - name: 1password
  - name: archiver
  - name: bettertouchtool
  - name: crashplan
  - name: dropbox
  - name: firefox
  - name: google-chrome
  - name: hazel
  - name: iterm2
  - name: karabiner
  - name: launchbar
  - name: licecap
  - name: omnifocus
  - name: paparazzi
  - name: rescuetime
  - name: selfcontrol
  - name: sequel-pro
  - name: skype
  - name: textmate
  - name: teleport
  - name: toggldesktop
  - name: transmit
  - name: vagrant
  - name: vagrant-manager
  - name: virtualbox
  - name: vitamin-r
